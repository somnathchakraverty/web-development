<div style="margin:0px auto;" ng-controller="homeControllerForgotpwd">
    <span class="glyphicon glyphicon-arrow-left" ng-show="mobile_read_only" style="cursor: pointer;" ng-click="backToMobile();"></span>
    <div ng-show="callbackSuccess" style="color:green;">
        You will get a call back shortly.
    </div>

    <form name="mobileCallbackForm" class="material" novalidate ng-hide="callbackSuccess">
        <div ng-show="mobile_read_only" style="text-align: center;padding: 10px 15px;">
             Please enter OTP sent to: <b>{{mobileCallbackForm.userPhone}}</b>
        </div>

        <div class="groupset">
            <ul>
                <li ng-hide="mobile_read_only">
                    <i class="glyphicon glyphicon-phone"></i>
                    <input name="userphone" id="userphone" type="text" ng-blur="visited = true" placeholder="Mobile No." maxlength="10" ng-model="mobileCallbackForm.userPhone" class="text-field" ng-pattern="/^\d{10}$/" autofocus required />
                    
                    <div ng-show="((mobileCallbackForm.userphone.$dirty && mobileCallbackForm.userphone.$invalid) || (mobileCallbackFormSubmitted && !mobileCallbackForm.userPhone))" class="help-block">
                        <span ng-show="mobileCallbackForm.userphone.$error.required">Mobile No. is required</span>
                        <span ng-show="mobileCallbackForm.userphone.$error.pattern && !mobileCallbackForm.userphone.$error.required">Please enter valid Mobile No.</span>
                    </div>
                </li>

                <li ng-if="mobile_read_only">

                    <i class="glyphicon glyphicon-phone"></i>
                    <input name="userotp" id="userotp" type="text"  placeholder="Enter OTP" maxlength="6" ng-model="mobileCallbackForm.userOTP" class="text-field" autofocus required/>
                    
                    <span ng-show="((mobileCallbackForm.userotp.$dirty && mobileCallbackForm.userotp.$error.required) || (mobileCallbackFormSubmitted && !mobileCallbackForm.userotp))" class="help-block">Enter OTP</span>
                </li>
            </ul>
            <a href="javascript:void(0)" ng-show="mobile_read_only" style="color: #00a0a8;font-size: 12px;float: right;padding: 16px 0;" ng-click="resend_callback_opt();">Resend OTP ?</a>
            <div class="clear"></div>
            <div class="signup">
                <a href="" ng-click="submitCallback();" ng-hide="mobile_read_only">Submit</a>
                <a href="" ng-click="verify_callback_otp();" ng-show="mobile_read_only">Continue</a>
            </div>
            <div ng-show="callbackopt_error" style="color:#f00;">
                <p ng-bind="callbackopt_message"></p>
            </div>
            <div ng-show="callbackopt_success" style="color:green;">
                <p ng-bind="callbackopt_success_message"></p>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
